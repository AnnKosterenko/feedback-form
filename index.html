<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #006699; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Форма обратной связи</h2>
    <p>Напишите мне, и я получу ваше сообщение в Telegram</p>
    
    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить сообщение</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Останавливаем обычную отправку формы
            
            // Показываем пользователю, что идет отправка
            const button = this.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Отправка...';
            button.disabled = true;
            
            // Собираем данные формы
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };
            
            try {
                // Отправляем данные на наш сервер-посредник
                // ВАЖНО: замените URL на адрес вашего сервера (это сделаем в шаге 5)
                const response = await fetch('https://ваш-сервер.onrender.com/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✅ Сообщение успешно отправлено!', 'success');
                    this.reset(); // Очищаем форму
                } else {
                    showMessage('❌ Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('❌ Ошибка сети или сервера', 'error');
                console.error('Ошибка:', error);
            } finally {
                // Возвращаем кнопке исходный вид
                button.textContent = originalText;
                button.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
            
            // Автоматически скрыть сообщение через 5 секунд
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
